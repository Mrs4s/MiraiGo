message ContentHead {
  int32 pkgNum = 1;
  int32 pkgIndex = 2;
  int32 divSeq = 3;
  int32 autoReply = 4;
}

message MessageHead {
  int64 fromUin = 1;
  int64 toUin = 2;
  int32 msgType = 3;
  int32 c2cCmd = 4;
  int32 msgSeq = 5;
  int32 msgTime = 6;
  int64 msgUid = 7;
  C2CTempMessageHead c2cTmpMsgHead = 8;
  GroupInfo groupInfo = 9;
  int32 fromAppid = 10;
  int32 fromInstid = 11;
  int32 userActive = 12;
  DiscussInfo discussInfo = 13;
  string fromNick = 14;
  int64 authUin = 15;
  string authNick = 16;
  int32 msgFlag = 17;
  string authRemark = 18;
  string groupName = 19;
  MutilTransHead mutiltransHead = 20;
  InstCtrl msgInstCtrl = 21;
