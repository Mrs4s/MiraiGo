  bytes flag = 11;
  string thumbUrl = 12;
  int32 original = 13;
  string bigUrl = 14;
  string origUrl = 15;
  int32 bizType = 16;
  int32 result = 17;
  int32 index = 18;
  bytes opFaceBuf = 19;
