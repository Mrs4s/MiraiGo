}

message GroupInfo {
  int64 groupCode = 1;
  int32 groupType = 2;
  int64 groupInfoSeq = 3;
  string groupCard = 4;
  bytes groupRank = 5;
  int32 groupLevel = 6;
  int32 groupCardType = 7;
