}

message NotOnlineFile {
  int32 fileType = 1;
  bytes sig = 2;
  bytes fileUuid = 3;
  bytes fileMd5 = 4;
  bytes fileName = 5;
  int64 fileSize = 6;
  bytes note = 7;
