}

message C2CTempMessageHead {
  int32 c2cType = 1;
  int32 serviceType = 2;
  int64 groupUin = 3;
  int64 groupCode = 4;
  bytes sig = 5;
  int32 sigType = 6;
  string fromPhone = 7;
  string toPhone = 8;
  int32 lockDisplay = 9;
  int32 directionFlag = 10;
  bytes reserved = 11;
}

message InstCtrl {
  repeated InstInfo msgSendToInst = 1;
  repeated InstInfo msgExcludeInst = 2;
  InstInfo msgFromInst = 3;

}

message InstInfo {
  int32 apppid = 1;
  int32 instid = 2;
  int32 platform = 3;
  int32 enumDeviceType = 10;
}

message ExtGroupKeyInfo {
  int32 curMaxSeq = 1;
  int64 curTime = 2;
}

message SyncCookie {
  int64 time1 = 1;
  int64 time = 2;
  int64 ran1 = 3;
  int64 ran2 = 4;
  int64 const1 = 5;
  int64 const2 = 11;
  int64 const3 = 12;
  int64 lastSyncTime = 13;
  int64 const4 = 14;
}

message TransMsgInfo {
  int64 fromUin = 1;
  int64 toUin = 2;
  int32 msgType = 3;
  int32 msgSubtype = 4;
  int32 msgSeq = 5;
  int64 msgUid = 6;
  int32 msgTime = 7;
  int32 realMsgTime = 8;
  string nickName = 9;
  bytes msgData = 10;
  int32 svrIp = 11;
