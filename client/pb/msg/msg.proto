  int32 expireTime = 55;
  bytes pbReserve = 56;
}

message TransElem {
  int32 elemType = 1;
  bytes elemValue = 2;
}

message ExtraInfo {
  bytes nick = 1;
  bytes groupCard = 2;
  int32 level = 3;
  int32 flags = 4;
  int32 groupMask = 5;
  int32 msgTailId = 6;
  bytes senderTitle = 7;
  bytes apnsTips = 8;
  int64 uin = 9;
